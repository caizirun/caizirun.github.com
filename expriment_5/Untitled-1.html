<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function(){
  $("button").click(function(){
    $("#div1").fadeIn();
    $("#div2").fadeIn("slow");
    $("#div3").fadeIn(3000);
  });
});
</script>
</head>

<body>
<button>click</button>
<br><br>
<div id="div1" style="left: 47%; width:80px;height:80px;display:none;background:rgba(135,47,48,1.00)"></div>
<br>
<div id="div2" style="top: 50%; width:80px;height:80px;display:none;background:rgba(0,0,0,1.00);"></div>
<br>
<div id="div3" style="left: 20%; width:80px;height:80px;display:none;background-color:blue;"></div>
</body>
</html>
