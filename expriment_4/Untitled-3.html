	<style>
#container {
  width: 400px;
  height: 400px;
  position: relative;
  background: url("10026142.jpg");
}
#animate {
  width: 50px;
  height: 50px;
  position: absolute;
  background: url("QQ图片20210402000020.jpg");
}
    </style>
	<p><button onclick="myMove()">单击我</button></p> 

<div id ="container">
  <div id ="animate"></div>
</div>

<script>
function myMove() {
  var elem = document.getElementById("animate");   
  var pos = 0;
  var id = setInterval(frame, 1);
  function frame() {
    if (pos == 350) {
      pos--;
      elem.style.top = pos - 200;
      elem.style.left = pos - 200;
    } else {
      pos++; 
      elem.style.top = pos + "px"; 
      elem.style.left = pos + "px"; 
    }
  }
}
</script>
